<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <title>Tuhao</title>
    <link href="/styles/index.css" rel="stylesheet" type="text/css" />
</head>
<script type="text/template" id="index-template">
</script>

<body class="i-index-show">
     <article class="l-loading">
        <section class="l-title">
            <img class="l-money" src="img/coin.png" alt="money">
            <span class="l-multi">x</span>
            <div class="l-num">
                <i class="l-decade num-0" id="l-decade"></i><i class="l-bits num-0" id="l-bits"></i>
            </div>
        </section>
        <section class="l-bar">
            <div class="l-cover"></div>
        </section>
    </article>
      <article class="i-index">
        <header class="i-portrait">
            <div class="i-figure-frame">
                <img src="img/index/logo/mayun.png" alt="typrant" name="mayun" class="logo-mayun">
                <img src="img/index/logo/liuQD.png" alt="typrant" class="logo-liuQD">
                <img src="img/index/logo/liJC.png" alt="typrant" class="logo-liJC">
                <img src="img/index/logo/Bill.png" alt="typrant" class="logo-Bill">
                <img src="img/index/logo/wangSC.png" alt="typrant" class="logo-wangSC">
                <img src="img/index/logo/building1.png" class="logo-building1" alt="building">
                <img src="img/index/logo/building2.png" class="logo-building2" alt="building">
                <img src="img/index/logo/building3.png" class="logo-building3" alt="building">
            </div>
            <div alt="tyrant" class="i-words">
                <i class="words-right"></i>
                <i class="words-word"></i>
                <i class="words-left"></i>
                <i class="words-rich"></i>
            </div>
        </header>
        <input class="i-testname" id="i-testname" type="text" name="name" value="输入测试姓名">
        <div class="i-confirm" id="i-confirm">
            <span class="i-prompt" id="i-prompt"></span>
            <button class="i-confirm-btn" id="i-confirm-btn"></button><img class="i-relace-bg" src="img/index/confirm.png" alt="确认">
            <img class="i-confirm-dec" src="img/index/thigh.png" alt="decoration"></div>
        <br/>
        <img class="author" src="./img/author.png" />
    </article>
    <article class="t-test" id="t-test">
        <div class="t-transition" id="t-transition">
            <div><i class="t-first-row test-first" id="test-first"></i></div>
            <div><i class="t-second-row test-second" id="test-second"></i></div>
            <span class="t-message" id="t-message">双方互为好友，现在可以开始聊天了.</span>
        </div>
        <section class="t-board">
            <header class="t-header">
                <img src="img/index/logo/title.png">
            </header>
            <article class="t-panel">
                <div class="t-topic">
                    <div class="t-portrait">
                        <img src="img/index/decor.png" class="logo-decor">
                        <div class="t-frame"><img src="img/index/mayun.png" class="t-figure" id="t-figure" /></div>
                    </div>
                    <header class="t-title" id="t-title">马云透露优酷背后的得力助手</header>
                </div>
                <div class="t-content">
                    <strong class="t-title" id="t-name">曹YV</strong>
                    <p class="t-scripts" id="t-scripts">借给正在上厕所的
                        <br/> 马云
                        <br/> 一卷卫生纸
                        <br/> 让他及时脱身
                        <br/> 成功赶上收购会议 </p>
                </div>
                <div class="t-money">
                    <i alt="star" class="t-star1 test-star1"></i>
                    <i alt="money" class="t-bucket test-money"></i>
                    <i alt="star" class="t-star2 test-star2"></i>
                </div>
            </article>
        </section>
        <br/>
        <div class="t-again">
            <button class="t-again-btn" id="t-again-btn"></button><img src="img/test/again.png" class="test-again"></div>
        <br/>
        <div class="t-produce">
            <button class="t-produce-btn" id="t-produce-btn"></button><img src="img/test/form.png" class="test-form"></div>
        <img class="author" src="img/author.png" />
    </article>
    <article class="r-result">
        <article class="r-show">
            <p class="r-first r-first-text"><span>你给正在上厕所的
            <br/>马云，一
                <br/>哈哈哈哈哈
                <br/>哈哈，哈哈
                <br/>哈哈哈哈哈哈哈飞</span>
                <i class="test-five-star first"></i></p>
            <p class="r-second r-second-text"><span>哈哈哈哈哈哈<br/>哈哈哈哈
                <br/>哈哈哈哈哈
                <br/>哈哈哈哈哈
                <br/>哈哈哈哈哈哈哈哈哈哈哈</span>
                <i class="test-five-star second"></i></p>
            <p class="r-third r-third-text"><span>哈哈哈哈
                <br/>哈哈哈哈哈
                <br/>哈哈哈哈哈哈
                <br/>哈哈哈哈哈哈
                <br/>哈哈哈哈哈哈哈</span>
                <i class="test-five-star third"></i></p>
            <p class="r-fourth r-fourth-text"><span>哈哈哈哈哈哈哈<br/>哈哈哈哈哈
                <br/>哈哈哈哈哈
                <br/>哈哈哈哈哈
                <br/>哈哈哈哈哈哈哈</span>
                <i class="test-five-star fourth"></i></p>
            <div class="r-first">
                <img class="figure" src="img/test/Bill.png" />
                <img src="img/test/board1.png" alt="" class="r-board">
            </div>
            <div class="r-second">
                <img src="img/test/liJC.png" class="figure">
                <img src="img/test/board2.png" class="r-board">
            </div>
            <div class="r-third">
                <img src="img/test/liJC.png" class="figure">
                <img src="img/test/board3.png" class="r-board">
            </div>
            <div class="r-fourth">
                <img src="img/test/liJC.png" class="figure">
                <img src="img/test/board4.png" class="r-board">
            </div>
            <div class="r-name-frame">
                <span class="r-name" id="r-name">蘑菇菇</span>
                <i class="test-tyrant"></i>
            </div>
        </article>
        <div class="r-again">
            <button class="r-again-btn" id="r-again-btn"></button><img src="img/test/others.png" class="test-again"></div>
        <br/>
        <div class="r-produce">
            <button class="r-follow-btn"></button><img src="img/test/follow.png" class="test-follow"></div>
        <img class="author" src="img/author.png" />
    </article>
    <script type="text/javascript" src="js/lib/require.js" data-main="js/entry/main"></script>
</body>

</html>
